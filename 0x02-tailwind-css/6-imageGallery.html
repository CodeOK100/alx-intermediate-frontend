<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
            <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
        <section class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
          <img class="w-16 md:w-32 lg:w-48 rounded-lg" src="./img/Gallery_img1.jpg" alt="Gallery Image 1">
          <img class="w-16 md:w-32 lg:w-48 rounded-lg" src="./img/Gallery_img2.jpg" alt="Gallery Image 2">
          <img class="w-16 md:w-32 lg:w-48 rounded-lg" src="./img/Gallery_img3.jpg" alt="Gallery Image 3">
          <img class="w-16 md:w-32 lg:w-48 rounded-lg" src="./img/Gallery_img4.jpg" alt="Gallery Image 4">
          <img class="w-16 md:w-32 lg:w-48 rounded-lg" src="./img/Gallery_img5.jpg" alt="Gallery Image 5">
          <img class="w-16 md:w-32 lg:w-48 rounded-lg" src="./img/Gallery_img6.jpg" alt="Gallery Image 6">

        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
